<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>System Request | Kelompok 5</title>
</head>

<body >
    <main class="py-5">
        <div class="container head">
            <div class="row">
                <div class="col-1 py-1 ">
                    <button onclick="document.location='index.html'" type="button" class="buttonn" >
                        <a href="{{url_for('home')}}"><img src="../static/picture/back.png" alt="back image" class="backIcon"></a>
                    </button>
                </div>
                <div class="col-11 py-4 text-center">
                    <h2>Selamat Datang di Rekomendasi System Ngewisata</h2>
                </div>
            </div>
        </div>

        <div class="container isi pt-3 isi-rs">
            <div class="row">
                <div class="card col-6">
                    <form action="/recommend" method="POST">
                    <div class="row">
                        <div class="col-10 py-4">
                            <label for="wisata" class="form-label">Nama Tempat Wisata</label>
                            <input type="text" name="wisata" class="form-control" id="wisata" placeholder="Silahkan masukan tempat wisata anda saat ini" required>
                        </div>
                        <div class="col-1 py-5">
                            <button type="submit" class="buttonn">
                                <img src="../static/picture/send.png" alt="icon send" class="sendIcon">
                            </button>
                        </div>
                    </div>
                </form>
                </div>
                
                <div class="card col-6 py-4">
                    <h3 class="text-center">Hasil Rekomendasi</h3>
                    <br>
                    <ul class="list-group">
                        {%for data in rekomen%}
                            <li class="list-group-item">{{ data }}</a></li>
                        {%endfor%}                
                    </ul>
                    <!-- <p>{{rekomen}}</p> -->
                </div>
            </div>

        </div>
    </main>
    


</body>

</html>
