<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>ChatBot | Kelompok 5</title>
</head>

<body class="bg-trans py-2">
    <header class="container head">
        <div class="row">
            <div class="col-1 py-1">
                <button type="button" class="buttonn" >
                    <a href="{{url_for('home')}}"><img src="../static/picture/back.png" alt="icon back" class="backIcon"></a>
                </button>
            </div>
            <div class="col-11 py-4 text-center">
                <h1 class="head-chatbot">Selamat datang di ChatBot Ngewisata</h1>
            </div>
        </div>
    </header>

    <main class="container border isi msger-chat">
        <div class="row">
            <div class="col-12 py-5">
                <div class="msger-chat">
                    <div class="msg left-msg">
                        <div class="msg-img"></div>
                        <div class="msg-bubble">
                            <div class="msg-info">
                            <div class="msg-info-name">Ngewisata</div>
                            <div class="now">Sekarang</div>
                        </div>
              
                        <div class="msg-text">
                            Halo, Ada yang bisa dibantu?
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="container send">
        <form class="msger-inputarea">
            <div class="row">
                <div class="col-11 py-4">
                    <div class="mb-3">
                        <input type="text" class="form-control msger-input" placeholder="Masukkan pesanmu disini...">
                      </div>
                </div>
                <div class="col-1 py-4">
                    <button type="submit" class="buttonn">
                        <img src="../static/picture/send.png" alt="icon send" class="sendIcon">
                    </button>
                </div>
            </div>
          </form>
    </footer>

    <!-- Header End  -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/all.js"></script>

    <script>
        const msgerForm = get(".msger-inputarea")
        const msgerInput = get(".msger-input")
        const msgerChat = get(".msger-chat")

        const BOT_IMG = "../static/picture/icon_chatbot.png";
        const PERSON_IMG = "../static/picture/icon_user.png";
        const BOT_NAME = "Ngewisata";
        const PERSON_NAME = "Kamu";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();
        
            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        //   Simple solution for small apps
        function appendMessage(name, img, side, text) {
            const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">${name}</div>
                        <div class="msg-info-time">${formatDate(new Date())}</div>
                    </div>
                    <div class="msg-text">${text}</div>
                </div>
            </div>
            `;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        // Bot Response
        function botResponse(rawText) {
            $.get("/get", { msg: rawText }).done(function (data) {
                console.log(rawText);
                console.log(data);
                const msgText = data;
                appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
            });
        }

        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }      
    </script>
</body>

</html>
